<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wikipalia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="popup">
  <div id="mainView" class="view active">
    <div class="p-4 flex flex-col items-center">
      <h1 class="text-xl font-bold mb-4">Wikipalia</h1>
      <div class="stats-container w-full mb-4">
        <div class="stats-row flex justify-between mb-2">
          <span class="stat-label">Today's Articles:</span>
          <span id="todayArticles" class="stat-value">0</span>
        </div>
        <div class="stats-row flex justify-between mb-2">
          <span class="stat-label">Today's Time:</span>
          <span id="todayTime" class="stat-value">0m 0s</span>
        </div>
      </div>
      <div id="loginStatus" class="text-center text-gray-600 mb-4">Not signed in</div>
      <button id="viewStats" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full mb-2">View Dashboard</button>
      <button id="loginButton" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded w-full">Log In</button>
    </div>
  </div>

  <div id="loginView" class="view">
    <div class="p-4 flex flex-col items-center">
      <h2 class="text-xl font-bold mb-4">Sign In / Register</h2>
      
      <!-- Login Form -->
      <form id="loginForm" class="w-full mb-4">
        <div class="mb-3">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded" required>
        </div>
        <div class="flex space-x-2">
          <button type="button" id="signInButton" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded flex-1">Sign In</button>
          <button type="button" id="registerButton" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded flex-1">Register</button>
        </div>
      </form>
      
      <!-- Divider -->
      <div class="flex items-center w-full my-4">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="px-3 text-gray-500 text-sm">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>
      
      <!-- Google Sign In -->
      <button id="googleSignIn" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded w-full flex items-center justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" width="24" height="24">
          <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
            <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
            <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
            <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
            <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
          </g>
        </svg>
        Sign in with Google
      </button>
      
      <button id="backToMain" class="text-gray-700 py-2 px-4 border border-gray-300 rounded w-full">Back</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
