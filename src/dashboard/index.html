<!DOCTYPE html>
<html>
<head>
    <title>Wikipalia Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Wikipalia Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-600"></span>
                    <button id="signOutBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Year Summary -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Year in Wikipedia</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-blue-800 mb-2">Total Articles</h3>
                    <p id="totalArticles" class="text-3xl font-bold text-blue-900">0</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-green-800 mb-2">Total Time</h3>
                    <p id="totalTime" class="text-3xl font-bold text-green-900">0 hrs</p>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-purple-800 mb-2">Most Active Day</h3>
                    <p id="mostActiveDay" class="text-3xl font-bold text-purple-900">-</p>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <h3 class="text-lg font-medium text-yellow-800 mb-2">Avg. Time per Article</h3>
                    <p id="avgTimePerArticle" class="text-3xl font-bold text-yellow-900">0 min</p>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Activity Over Time -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Activity Over Time</h2>
                <canvas id="activityChart" class="w-full"></canvas>
            </div>

            <!-- Top Categories -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Top Categories</h2>
                <canvas id="categoriesChart" class="w-full"></canvas>
            </div>
        </div>

        <!-- Recent Articles -->
        <div class="bg-white rounded-lg shadow p-6 mt-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Articles</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time Spent</th>
                        </tr>
                    </thead>
                    <tbody id="recentArticles" class="bg-white divide-y divide-gray-200">
                        <!-- Articles will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
